<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h2>Javascript function to sort the given string in alphabetical order</h2>
    <script>
      let x = prompt("Enter a String");
      let y = x.split("").sort().join("");
      alert("The sorted string of " + x + " is " + y);
    </script>
  </body>
</html>
